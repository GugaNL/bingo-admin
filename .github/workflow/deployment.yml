name: Deploy

on:
  push:
    branches: [main]
# npm ci is best practices, will ensure that use the package-lock with the versions on there
jobs:
  deploy-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm ci
      - run: npm run build